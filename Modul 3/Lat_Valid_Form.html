<!DOCTYPE html>
<html>
    <head>
        <title>Judul title</title>
    </head>
    <body>
        <form action="" method="post">
            <table>
                <tr>
                    <td>Nama Lengkap: </td>
                    <td><input type="text" name="nama" placeholder="Nama lengkapnya bng" required></td>
                </tr>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="Username" placeholder="Username anda bng" required></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="text" name="Password" placeholder="Password bng" required></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir: </td>
                    <td><input type="date" name="Tanggal Lahir" required></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="Email" placeholder="Email bng" size="25" required></td>
                </tr>
                <tr>
                    <td>Telepon: </td>
                    <td><input type="text" name="Telepon" placeholder="Telepon bng" maxlength="12" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Buat Akun ga nih?"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
